<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="css/admin.css">
    <title>Profesores</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <img class="logo" src="https://talentotechvalledelcauca.co/assets/landing/img/header/logo-home.svg" alt="">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="admin.html"><i class=" material-icons">keyboard_return</i>Atras</a></li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row center">
            <div class="col s12">
                <div class="card small">
                    <form action="" id="formAlumno">
                        <div class="col s12 center">
                            <h5>Registro de alumnos</h5>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="nombre" id="nombre" required>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="date" name="date" id="date">
                            <label for="date">Fecha de nacimieto</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="telefono" id="telefono">
                            <label for="telefono">Telefono</label>
                        </div>
                        <div class="">
                            <button type="submit" class="waves-effect waves-light btn">
                                Registrar
                            </button>
                        </div>
                        <br>
                        <div class="divider"></div>
                        <br>
                        <div id="Mensaje"></div>
                    </form>
                </div>
            </div>
            <br><br>
            <div class="col s12">
                <h4>Usuarios</h4>
                <table border="">
                    <thead>
                        <tr>
                            <th>ID Alumno</th>
                            <th>Nombre</th>
                            <th>Fecha de nacimieto</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="AlumnoTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/infoAlumno.js"></script>
</body>
</html>
