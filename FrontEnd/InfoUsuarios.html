<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="css/admin.css">
    <title>Usuarios</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <img class="logo" src="https://talentotechvalledelcauca.co/assets/landing/img/header/logo-home.svg" alt="">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="InfoUsuarios.html">Usuarios</a></li>
            <li><a href="InfoProfesores.html">Profesores</a></li>
            <li><a href="admin.html"><i class=" material-icons">keyboard_return</i>Atras</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row center">
            <div class="col s12">
                <div class="card small">
                    <form action="" id="formProfesor">
                        <div class="col s12 center">
                            <h5>Registro de usuarios</h5>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="username" id="username" required>
                            <label for="username">Usuario</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" name="rol" id="rol">
                            <label for="rol">Rol</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="password" name="password" id="password">
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="">
                            <button type="submit" class="waves-effect waves-light btn">
                                Registrar
                            </button>
                        </div>
                        <br>
                        <div class="divider"></div>
                        <br>
                        <div id="errorMensaje"></div>
                    </form>
                </div>
            </div>
            <br><br><br><br>
            <div class="col s12">
                <h4>Usuarios</h4>
                <table border="">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Contraseña</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/admin.js">
        crear();
        cargaUsuario();
    </script>
